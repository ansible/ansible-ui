name: Main

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: Version
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease

concurrency: main

jobs:
  sync-to-downstream:
    name: Sync Main to Downstream
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Downstream sync
        if: github.repository == 'ansible/ansible-ui'
        env:
          AAP_UI_TOKEN: ${{ secrets.AAP_UI_TOKEN }}
        run: |
          curl -L -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${AAP_UI_TOKEN}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/ansible/aap-ui/dispatches \
          -d '{"event_type":"sync"}'
