name: AWX E2E

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      AWX_SERVER:
        required: true
      AWX_USERNAME:
        required: true
      AWX_PASSWORD:
        required: true
      CYPRESS_RECORD_KEY:
        required: true

jobs:
  awx-e2e:
    name: AWX E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: PreCache
        run: cat package-lock.json | jq '.version = "0.0.0"' | jq '.packages."".version = "0.0.0"' > package-lock-copy.json
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            /home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock-copy.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run cypress:cicd:awx
        env:
          AWX_SERVER: ${{ secrets.AWX_SERVER }}
          AWX_USERNAME: ${{ secrets.AWX_USERNAME }}
          AWX_PASSWORD: ${{ secrets.AWX_PASSWORD }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
