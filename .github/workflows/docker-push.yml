name: Docker Push

on:
  push:
    tags:
      - '*'

jobs:
  docker-push:
    name: Docker Push
    runs-on: ubuntu-latest
    concurrency: docker-push
    steps:
      - uses: actions/checkout@v3

      - name: Setup Docker QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Docker Push
        uses: docker/build-push-action@v3
        with:
          # platforms: linux/amd64,linux/arm64 - Quay does not seem to support this :(
          tags: quay.io/ansible/ansible-ui:latest,quay.io/ansible/ansible-ui:${{ github.ref_name }}
          labels: ${{ github.ref_name }}
          build-args: VERSION=${{ github.ref_name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy-ansibledev:
    needs: docker-push
    uses: ansible/ansible-ui/.github/workflows/deploy-ansibledev.yml@main
    secrets: inherit
