name: Playwright
on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]

jobs:
  awx-ui-image:
    name: AWX UI Image
    runs-on: ubuntu-latest
    # timeout-minutes: 10
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: PreCache
        run: npm version 0.0.0 --no-git-tag-version
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            /home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: NPM Build
        run: npm run build:awx
      - name: Build Image
        run: npm run docker:build:awx
      - name: Save Image
        run: docker save awx-ui > awx-ui.tar
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: awx-ui.tar
          path: awx-ui.tar
          
  playwright:
    name: Playwright
    runs-on: ubuntu-latest
    needs: awx-ui-image
    timeout-minutes: 60
    steps:
    - name: Download container image
      uses: actions/download-artifact@v4
      with:
        name: awx-ui.tar

    - name: Load container image
      run: docker load --input awx-ui.tar
      
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      env:
        AWX_SERVER: ${{ vars.AWX_SERVER }}
        AWX_USERNAME: e2e
        AWX_PASSWORD: ${{ secrets.AWX_PASSWORD }}
