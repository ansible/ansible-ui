name: Pull Request

on:
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      awx: ${{ steps.changed-awx.outputs.changed == 'true' }}
      hub: ${{ steps.changed-hub.outputs.changed == 'true' }}
      eda: ${{ steps.changed-eda.outputs.changed == 'true' }}
      afw: ${{ steps.changed-afw.outputs.changed == 'true' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 100
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: PreCache
        run: npm version 0.0.0 --no-git-tag-version
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            /home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - uses: marceloprado/has-changed-path@v1.0.1
        id: changed-awx
        with:
          paths: frontend/awx frontend/common cypress/e2e/awx framework cypress/support
      - uses: marceloprado/has-changed-path@v1.0.1
        id: changed-hub
        with:
          paths: frontend/hub frontend/common cypress/e2e/hub framework cypress/support
      - uses: marceloprado/has-changed-path@v1.0.1
        id: changed-eda
        with:
          paths: frontend/eda frontend/common cypress/e2e/eda framework cypress/support
      - uses: marceloprado/has-changed-path@v1.0.1
        id: changed-afw
        with:
          paths: framework

  checks:
    name: ESLint - Prettier - TSC
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: packages
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: PreCache
        run: npm version 0.0.0 --no-git-tag-version
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            /home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run checks

  awx-cct:
    name: AWX CCT
    runs-on: ubuntu-latest
    timeout-minutes: 14
    needs: packages
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Check for changes
        id: check
        run: echo "skip=${{ needs.packages.outputs.awx != 'true' }}" >> "$GITHUB_OUTPUT"
      - name: Checkout
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Node
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: PreCache
        if: steps.check.outputs.skip != 'true'
        run: npm version 0.0.0 --no-git-tag-version
      - name: Cache dependencies
        if: steps.check.outputs.skip != 'true'
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            /home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true' && steps.check.outputs.skip != 'true'
        run: npm ci
      - name: Cypress
        if: steps.check.outputs.skip != 'true'
        uses: cypress-io/github-action@v5
        with:
          component: true
          install: false
          record: true
          parallel: true
          auto-cancel-after-failures: 1
          config-file: cypress.awx.config.ts
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_AUI_AWX_CCT_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_AUI_AWX_CCT_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

