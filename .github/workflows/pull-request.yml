        if: needs.packages.outputs.awx == 'true'
        run: npm run docker:build:awx
      - name: Save Image
        if: needs.packages.outputs.awx == 'true'
        run: docker save awx-ui > awx-ui.tar
      - name: Upload Image
        if: needs.packages.outputs.awx == 'true'
