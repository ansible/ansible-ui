name: Platform PR

on:
  pull_request:

env:
  IS_GITHUB_ACTION: true

concurrency:
  group: platform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: PreCache
        run: npm version 0.0.0 --no-git-tag-version
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            /home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  platform-e2e:
    name: Platform E2E
    needs: packages
    uses: ./.github/workflows/ds-platform-e2e.yml
    with:
      PLATFORM_SERVER: ${{ vars.PLATFORM_SERVER }}
    secrets:
      PLATFORM_PASSWORD: ${{ secrets.PLATFORM_PASSWORD }}
      PLATFORM_PROJECT_ID: ${{ secrets.PLATFORM_PROJECT_ID }}
      PLATFORM_RECORD_KEY: ${{ secrets.PLATFORM_RECORD_KEY }}

  platform-component:
    name: Platform Component
    needs: packages
    uses: ./.github/workflows/ds-platform-component.yml

  platform-checks:
    runs-on: ubuntu-latest
    name: Platform Checks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - run: git diff --quiet HEAD~1 HEAD -- cypress/e2e/awx cypress/e2e/eda cypress/e2e/hub
      - run: git diff --quiet HEAD~1 HEAD -- cypress/e2e/support
      - run: git diff --quiet HEAD~1 HEAD -- frontend framework
