name: awx-update-server

on:
  workflow_dispatch:
    inputs:
      AWX_SERVER:
        type: string
        required: true
        description: 'AWX Server'
      UPDATE_SERVER:
        type: boolean
        required: true
        default: false
        description: 'Update server on success'
  schedule:
    - cron: '0 8 * * *'

jobs:
  variables:
    runs-on: ubuntu-latest
    steps:
      - run: |
          CURRENTDATE=$(date +'%Y%m%d')
          if([ "${{ github.event_name }}" == "workflow_dispatch" ]); then
            echo "AWX_SERVER=${{ github.event.inputs.AWX_SERVER }}" >> $GITHUB_ENV
            echo "UPDATE_SERVER=${{ github.event.inputs.UPDATE_SERVER }}" >> $GITHUB_ENV
          else 
            echo "AWX_SERVER=https://awx.ci-ui-${CURRENTDATE}.gcp.testing.ansible.com" >> $GITHUB_ENV
            echo "UPDATE_SERVER=true" >> $GITHUB_ENV
          fi

  awx-e2e:
    name: AWX E2E
    uses: ./.github/workflows/awx-e2e.yml
    with:
      AWX_SERVER: ${{ steps.variables.outputs.AWX_SERVER }}
    secrets:
      AWX_PASSWORD: ${{ secrets.AWX_PASSWORD }}
      CYPRESS_AUI_AWX_E2E_PROJECT_ID: ${{ secrets.CYPRESS_AUI_AWX_E2E_PROJECT_ID }}
      CYPRESS_AUI_AWX_E2E_RECORD_KEY: ${{ secrets.CYPRESS_AUI_AWX_E2E_RECORD_KEY }}

  awx-update-server:
    name: AWX Update Server
    if: ${{ github.event_name == 'workflow_dispatch' && steps.variables.outputs.UPDATE_SERVER == 'true' }}
    needs: awx-e2e
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -L -X PATCH -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/ansible/ansible-ui/actions/variables/AWX_SERVER" \
          -d '{"name":"AWX_SERVER","value":"${{ steps.variables.outputs.AWX_SERVER }}"}'
