name: HUB E2E Run

on:
  workflow_dispatch:
    inputs:
      HUB_SERVER:
        type: string
        description: 'HUB Server'
  schedule:
    - cron: '0 8 * * *'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      HUB_SERVER: ${{ steps.step1.outputs.HUB_SERVER }}
    steps:
      - id: step1
        run: |
          CURRENTDATE=$(date +'%Y%m%d')
          if([ "${{ github.event_name }}" == "workflow_dispatch" ]); then
            echo "HUB_SERVER=${{ github.event.inputs.HUB_SERVER || 'https://hub.ci-ui-${CURRENTDATE}.gcp.testing.ansible.com' }}" >> "$GITHUB_OUTPUT"
          else 
            echo "HUB_SERVER=https://galaxy.ci-ui-${CURRENTDATE}.gcp.testing.ansible.com" >> "$GITHUB_OUTPUT"
          fi

  hub-e2e:
    name: HUB E2E
    needs: setup
    uses: ./.github/workflows/hub-e2e.yml
    with:
      HUB_SERVER: ${{ needs.setup.outputs.HUB_SERVER }}
    secrets:
      HUB_PASSWORD: ${{ secrets.HUB_PASSWORD }}
      HUB_PROJECT_ID: ${{ secrets.HUB_PROJECT_ID }}
      HUB_RECORD_KEY: ${{ secrets.HUB_RECORD_KEY }}

  slack-success-notification:
    name: Slack Success Notification
    if: success()
    needs:
      - setup
      - hub-e2e
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments":
                [
                  {
                    "color": "#00DD00",
                    "blocks":
                      [
                        {
                          "type": "section",
                          "text":
                            {
                              "type": "mrkdwn",
                              "text": "*HUB E2E Run Success* - ${{ github.repository }} - <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Success> - <${{ needs.setup.outputs.HUB_SERVER }}|Server>"
                            }
                        }
                      ]
                  }
                ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  slack-failure-notification:
    name: Slack Failure Notification
    if: failure()
    needs:
      - setup
      - hub-e2e
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments":
                [
                  {
                    "color": "#FF0000",
                    "blocks": [
                      {
                        "type": "section",
                        "text": {
                          "type": "mrkdwn",
                          "text": "*HUB E2E Run Failed* - ${{ github.repository }} - *<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Failure>* - <${{ needs.setup.outputs.HUB_SERVER }}|Server> - <!here>"
                        }
                      }
                    ]
                  }
                ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK